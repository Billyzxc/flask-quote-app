<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>變更密碼</title></head>
<body>
  <h2>變更密碼</h2>
  {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
  {% if message %}<p style="color: green;">{{ message }}</p>{% endif %}
  <form method="POST">
    <p>舊密碼：<input type="password" name="old_password" required></p>
    <p>新密碼：<input type="password" name="new_password" required></p>
    <p>確認新密碼：<input type="password" name="confirm_password" required></p>
    <button type="submit">提交</button>
  </form>
  <p><a href="{{ url_for('main.dashboard') }}">返回主頁</a></p>
</body>
</html>
