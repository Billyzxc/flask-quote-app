<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>報價單列表</title></head>
<body>
  <h1>報價單列表</h1>
  <p><a href="{{ url_for('main.new_quote') }}">新增報價單</a></p>
  <table border="1" cellpadding="8">
    <tr>
      <th>編號</th><th>客戶</th><th>日期</th><th>品名</th><th>金額</th>
    </tr>
    {% for quote in quotes %}
    <tr>
      <td>{{ quote.quote_no }}</td>
      <td>{{ quote.client_name }}</td>
      <td>{{ quote.quote_date }}</td>
      <td>{{ quote.product_name }}</td>
      <td>${{ quote.total_price }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
